version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tarot-db
    environment:
      POSTGRES_USER: tarot_user
      POSTGRES_PASSWORD: tarot_password
      POSTGRES_DB: tarot_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tarot_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tarot-app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://tarot_user:tarot_password@postgres:5432/tarot_db?schema=public
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

