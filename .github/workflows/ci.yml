name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    env:
      # Use dummy DATABASE_URL for CI - Prisma needs it for generation but won't connect
      DATABASE_URL: postgresql://user:password@localhost:5432/test_db?schema=public
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    env:
      # Use dummy DATABASE_URL for CI - Prisma needs it for generation but won't connect
      DATABASE_URL: postgresql://user:password@localhost:5432/test_db?schema=public
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Next.js application
        run: npm run build

  prisma-validate:
    name: Validate Prisma Schema
    runs-on: ubuntu-latest
    env:
      # Use dummy DATABASE_URL for CI - Prisma needs it for validation but won't connect
      DATABASE_URL: postgresql://user:password@localhost:5432/test_db?schema=public
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate Prisma schema
        run: npx prisma validate

